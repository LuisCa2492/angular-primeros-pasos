<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span class="text-primary">{{i+1}}.</span>
            {{character.name}} - power: {{character.power}}
        </div>
        <button class="btn btn-danger" (click)="deleteCharacterById(character.id)">X</button>

    </li>
</ul>

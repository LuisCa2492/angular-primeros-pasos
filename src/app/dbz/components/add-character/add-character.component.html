<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()">
    <input type="text" class="form-control mb-2" placeholder="nombre del personaje" [(ngModel)]="character.name" name="nombre">
    <input type="text" class="form-control mb-2" placeholder="poder" [(ngModel)]="character.power" name="power">
    <button class="btn btn-primary">Enviar</button>

</form>
